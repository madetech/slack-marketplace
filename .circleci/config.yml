version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.5.0
  aws-ecs: circleci/aws-ecs@1.0.0
  
  
jobs:
  build:
    docker:
      - image: microsoft/dotnet:3.0-sdk
    steps:
      - checkout
      - run: dotnet test
      - run: dotnet build -c Release
      - setup_remote_docker:
          docker_layer_caching: true
          
  plan_deployment:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo
    steps:
      - checkout
      - run: cd terraform && terraform init
      - run: cd terraform && terraform plan -var app_image="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${AWS_RESOURCE_NAME_PREFIX}:${CIRCLE_SHA1}" -out terraform.plan
      - run: mkdir -p workspace && cp terraform/terraform.plan workspace/terraform.plan
      - persist_to_workspace:
          root: workspace
          paths:
            - terraform.plan

  action_deployment:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run: cp workspace/terraform.plan terraform/terraform.plan
      - run: cd terraform && terraform init
      - run: cd terraform && terraform apply -auto-approve terraform.plan        
          
          
workflows:
  build-and-deploy:
    jobs:
      - build
      - aws-ecr/build-and-push-image:
          account-url: AWS_ACCOUNT_URL
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          region: AWS_DEFAULT_REGION
          tag: "${CIRCLE_SHA1}"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
          aws-region: AWS_DEFAULT_REGION
          family: "marketplace-app-task"
          cluster-name: "Marketplace"
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-service,tag=${CIRCLE_SHA1}"
  terraform:
    jobs:
      - plan_deployment
      - action_deployment:
          requires:
            - plan_deployment